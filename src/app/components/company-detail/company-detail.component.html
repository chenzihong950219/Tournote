
<div class="top">
    <p>{{detail.title}}</p>
</div>

<div class="wrap">
  <div class="container mw">
    <div class="row">
      <div class="col-xs-8">
        <div class="title">
          <h4>{{detail.title}}</h4>
        </div>
        <p>出发地：{{detail.fromCity}}</p>
        <p>出发时间：{{detail.startDate}}</p>
        <p>目的地：{{detail.toCity}}</p>
        <p>大约：{{detail.lastDays}}天</p>
        <p>希望人数：{{detail.limitNum}}人</p>
        <p>发布人：<img width=50 height=50 src="../../../assets/img/user.jpeg" alt="">{{detail.nikeName}}</p>
        <div class="title">
          <h4>结伴描述</h4>
        </div>
        <p class="content">
          {{detail.intro}}
        </p>
        <div class="title">
          <h4>我要报名</h4>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-1 control-label">结伴人数</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="pNum" placeholder="结伴人数" [(ngModel)]="pNum" (blur)="check()">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-1 control-label">联系电话</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="tel" placeholder="联系电话" [(ngModel)]="tel">
              </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-1 control-label">同行人数</label>
                <div class="col-sm-10">
                  <input type="text" class="col-sm-4" name="mNum" [(ngModel)]="mNum" (blur)="check()">
                  <span class="col-sm-2">男／人</span>   
                  <input type="text" class="col-sm-4" name="fNum" [(ngModel)]="fNum" (blur)="check()">
                  <span class="col-sm-2">女／人</span> 
                </div>
              </div>
              <div class="form-group">
                  <label for="inputPassword3" class="col-sm-1 control-label"></label>
                  <div class="col-sm-10">
                  <button type="submit" class="btn btn-warning col-sm-1"  (click)="addJoin()">报名</button>
                  </div>
                
                </div>
                
          </form>
      </div>

      <div class="col-xs-4">
        <div class="title nums">
          <h4><span>{{joins.length}}</span>人报名</h4>
        </div>
        <div class="row">
          <div class="col-xs-3 user" *ngFor="let item of joins">
            <img src="/tournote/image/{{item.userImgUrl}}" width="40" height="40" alt="">
            <p>{{item.nickName}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
